<h2>Chat Details for ID: {{ chat.id }}</h2>
<p>User ID: {{ chat.user_id }}</p>
<p>Date: {{ chat.date_of_post }}</p>
<p>PDF Name: {{ chat.pdfname }}</p>
<p>PDF Size: {{ chat.pdfsize }} bytes</p>

<div *ngFor="let message of chat.messages">
    <strong>{{ message.sender }}</strong>: {{ message.message }}
  </div>
